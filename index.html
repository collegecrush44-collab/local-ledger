<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Local Ledger</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.5s ease;
        overflow: hidden; 
      }

      .dark body {
        background-color: #020617;
      }

      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      @keyframes slideFromTop {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes popSuccess {
        0% { transform: scale(0.9); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-screen-entry {
        animation: slideFromTop 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-pop {
        animation: popSuccess 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }

      input[type="date"] { position: relative; }
      input[type="date"]::-webkit-calendar-picker-indicator {
        background: transparent; bottom: 0; color: transparent; cursor: pointer; height: auto;
        left: 0; position: absolute; right: 0; top: 0; width: auto;
      }
    </style>
