<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Local Ledger</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.5s ease;
        overflow: hidden;
      }
      .dark body {
        background-color: #020617;
      }
      
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f8fafc;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .dark #splash-screen {
        background-color: #020617;
      }
      .pulse-icon {
        width: 80px;
        height: 80px;
        background: #2563eb;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.2);
        animation: splash-pulse 2s infinite ease-in-out;
      }
      @keyframes splash-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      .splash-text {
        margin-top: 24px;
        font-weight: 900;
        color: #1e293b;
        letter-spacing: -0.025em;
        font-size: 20px;
      }
      .dark .splash-text {
        color: #f8fafc;
      }

      /* Native App Animations */
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      input[type="date"]::-webkit-calendar-picker-indicator {
        background: transparent;
        bottom: 0;
        color: transparent;
        cursor: pointer;
        height: auto;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: auto;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Initial Loading State (Replaced by React) -->
        <div id="splash-screen">
            <div class="pulse-icon">
                <i class="fa-solid fa-wallet"></i>
            </div>
            <div class="splash-text">Local Ledger</div>
        </div>
    </div>
    <!-- Entry point for Vite/Vercel build -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
