<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Local Ledger</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      /* Global scrollbar removal */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.5s ease;
        overflow: hidden;
      }
      .dark body {
        background-color: #020617; /* slate-950 */
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Animations */
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes pulse-subtle {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      @keyframes bell-wiggle {
        0%, 100% { transform: rotate(0); }
        25% { transform: rotate(15deg); }
        75% { transform: rotate(-15deg); }
      }

      @keyframes coin-pop {
        0% { transform: scale(0) translateY(0); opacity: 0; }
        50% { transform: scale(1.2) translateY(-10px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }

      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-pulse-subtle {
        animation: pulse-subtle 2s infinite ease-in-out;
      }

      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }

      .animate-bell {
        animation: bell-wiggle 0.5s ease-in-out;
      }

      .animate-coin {
        animation: coin-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Sequential delay for cards */
      .delay-1 { animation-delay: 0.05s; }
      .delay-2 { animation-delay: 0.1s; }
      .delay-3 { animation-delay: 0.15s; }
      .delay-4 { animation-delay: 0.2s; }

      /* Hide arrows/spin-buttons in number inputs */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      
      input[type="date"]::-webkit-calendar-picker-indicator {
        background: transparent;
        bottom: 0;
        color: transparent;
        cursor: pointer;
        height: auto;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: auto;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
